<!DOCTYPE html>
<html>
<head>
  <title>Crypto Converter Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    .setting {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Crypto Converter Settings</h1>
  
  <div class="setting">
    <label for="defaultCurrency">Default Currency:</label>
    <select id="defaultCurrency">
      <option value="ETH">Ethereum (ETH)</option>
      <option value="SOL">Solana (SOL)</option>
      <option value="BTC">Bitcoin (BTC)</option>
    </select>
  </div>

  <div class="setting">
    <label for="refreshInterval">Price Refresh Interval: <span id="intervalValue">5</span> minutes</label>
    <input type="range" id="refreshInterval" min="1" max="60" value="5">
  </div>

  <div class="setting">
    <label>Extension Status:</label>
    <div id="statusDisplay" style="padding: 8px; background: #f5f5f5; border-radius: 4px;">
      Active - Last updated: <span id="lastUpdated">Never</span>
    </div>
  </div>

  <div class="setting">
    <label>Instructions:</label>
    <div style="padding: 8px; background: #f5f5f5; border-radius: 4px;">
      <p>1. Adjust refresh interval using the slider</p>
      <p>2. Click Save to apply settings</p>
      <p>3. The extension will automatically update prices</p>
    </div>
  </div>

  <button id="saveSettings">Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
